<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Money Goal Tracker</h1>

    <div class="goal-input-container">
        <input type="text" id="goal-name" placeholder="Goal Name" />
        <input type="number" id="goal-amount" placeholder="Goal Amount" step="0.01" />
        <button onclick="addGoal()">Add Goal</button>
    </div>

    <div id="goals-container"></div>

    <audio id="add-to-goal-sound" src="sounds/chaChing.mp3" preload="auto"></audio>
    <audio id="goal-sound" src="sounds/clap.mp3" preload="auto"></audio>

    <div id="confetti-container"></div>

    <script src="script.js"></script>

    <div id="hamburger-icon" onclick="toggleMenu()">&#9776;</div>

    <div id="sidebar-menu" class="hidden">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="goalTracker.html">Money Goal Tracker</a></li>
                <li><a href="quiz.html">Investor Quiz</a></li>
                <li><a href="templates/predict.html">Stock Market Prediction</a></li>
                <li><a href="interest-calculator.html">Interest Calculator</a></li>
            </ul>
        </nav>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar-menu").classList.toggle("visible");
        }
    </script>   
</body>
</html>
